---
- type: parallel
  steps:

  - service: dockerfile-lint
    name: lint-dockerfiles
    # TODO: make this flexible, e.g. command: -x bin/* lib/*.bash
    command: hadolint
      docker/remark/Dockerfile

  - service: markdown-lint
    name: lint-markdown
    command: --frail .

  - service: shell-lint
    name: lint-shell
    # TODO: make this flexible, e.g. command: -x bin/* lib/*.bash
    command: -x
      bin/lint_markdown
      bin/lint_shell
      lib/binutil.bash
      lib/continuous_integration.bash
      scripts/install-hooks.sh
      scripts/pre-commit.sh

  - service: yaml-lint
    name: lint-yaml
    command: yamllint .
