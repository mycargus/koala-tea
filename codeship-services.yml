---
dockerfile-lint:
  image: hadolint/hadolint
  working_dir: /mnt
  volumes:
    - ./:/mnt/

markdown-lint:
  build: docker/remark
  volumes:
    - ./:/lint/input

shell-lint:
  image: koalaman/shellcheck:v0.6.0
  working_dir: /mnt
  volumes:
    - ./:/mnt/

yaml-lint:
  image: sdesbure/yamllint
  working_dir: /mnt
  volumes:
    - ./:/mnt/
